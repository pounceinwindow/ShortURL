<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/create_link.css">

    <title>Create link page</title>
</head>
<body>
    <div class="header">
        <a href="#!" class="header__logo logo">Shortener</a>
        <nav class="header__nav">
            <a href="#!" class="header__link link">My links</a>
            <a href="/create_link.html" class="header__link link">Create link</a>
            <a href="/login.html" class="header__link link">Log out</a>
        </nav>
    </div>

    <section class="main">
        <div class="container">
            <h1 class="main__title title">Create short link</h1>
            <div class="main__form-and-qr">
                <div class="main__form">
                    <div class="main__form__field main__form__field--long-url">
                        <label class="main__form__label label" for="long_link">Long URL</label>
                        <input class="main__form__input input" type="text" name="long_link" placeholder="https://">
                    </div>

                    <div class="main__form__field-group">
                        <div class="main__form__field main__form__field--slug">
                            <label class="main__form__label label" for="slug" >Custom slug (optional)</label>
                            <input class="main__form__input input" type="text" name="slug" placeholder="slug">
                        </div>
                        <div class="main__form__field main__form__field--expires">
                            <label class="main__form__label label" for="expires">Expires at (optional)</label>
                            <input class="main__form__input input" type="datetime-local" name="expires" placeholder="YYYY-MM-DD" value="2018-06-12T19:30" min="2025-10-10T00:00" max="2030-01-01T00:00">
                        </div>
                    </div>
                    <button class="main__form__submit button">Generate</button>

                </div>

                <div class="main__qr">
                    <a class="main__qr__link link" href="#!">http://timofejr.ru/abc123</a>
                    <div class="main__qr__image"></div>
                    
                    <button class="main__qr__button button">Copy</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
