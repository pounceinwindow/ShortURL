<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/links.css">
    <title>My links</title>
</head>
<body>
    <div class="header">
        <a href="#!" class="header__logo logo">Shortener</a>
        <nav class="header__nav">
            <a href="#!" class="header__link link">My links</a>
            <a href="/create_link.html" class="header__link link">Create link</a>
            <a href="/login.html" class="header__link link">Log in</a>
        </nav>
    </div>

    <section class="main">
        <div class="container">
            <h1 class="main__title title">My links</h1>
            <div class="main__form">
                <div class="main__form__field main__form__field--search">
                    <label class="main__form__label label" for="search">Search</label>
                    <input class="main__form__input input" type="text" name="search" placeholder="Seatch by slug or target URL...">
                </div>

                <div class="main__form__field main__form__field--date-range">
                    <label class="main__form__label label" for="date-range">Date range</label>
                    <input class="main__form__input input" type="text" name="date-range" placeholder="Last 30 days">
                </div>

                <div class="main__form__field main__form__field--status">
                    <label class="main__form__label label" for="status">Confirm password</label>
                    <select name="status" class="main__form__input main__form__input--select input">
                        <option value="all" class="main__form__option">All</option>
                        <option value="active" class="main__form__option">Active</option>
                        <option value="inactive" class="main__form__option">Inactive</option>
                    </select>
                </div>

                <button class="main__form__submit button">Search</button>
            </div>

            <div class="links__table-wrapper">
                <table class="links__table">
                    <thead>
                        <tr>
                            <th>Short link</th>
                            <th>Target URL</th>
                            <th>Clicks</th>
                            <th>Last click</th>
                            <th>Stats</th>
                        </tr>
                    </thead>
                    <tbody data-links-body></tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="/js/links.js"></script>
</body>
</html>
