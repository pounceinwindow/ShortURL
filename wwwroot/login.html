<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="header">
        <a href="#!" class="header__logo logo">Shortener</a>
        <nav class="header__nav">
            <a href="#!" class="header__link link">My links</a>
            <a href="/create_link.html" class="header__link link">Create link</a>
            <a href="/register.html" class="header__link link">Create account</a>
        </nav>
    </div>

    <section class="main">
        <div class="container">
            <h1 class="main__title title">Sign in</h1>
            <div class="main__form">
                <div class="main__form__field main__form__field--email">
                    <label class="main__form__label label" for="email">Email</label>
                    <input class="main__form__input input" type="email" name="email" placeholder="you@example.com">
                </div>

                <div class="main__form__field main__form__field--password">
                    <label class="main__form__label label" for="password">Password</label>
                    <input class="main__form__input input" type="password" name="password" placeholder="***********">
                </div>

                <button class="main__form__submit button">Sign in</button>
                <a href="/register.html" class="main__form__link main__form__link--no-account link">No account? Sign up</a>
            </div>
        </div>
    </section>
    <script  src="js/login.js"></script>
</body>
</html>
